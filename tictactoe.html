<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <title>Tic Tac Toe Gaming</title>
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <body>
        <div class="container">
            <div class="game-name">Tic Tac Toe Gaming</div>
            <div class="gaming-container">
                <div class="cell" id="1" data-cell-index="1"></div>
                <div class="cell" id="2" data-cell-index="2"></div>
                <div class="cell" id="3" data-cell-index="3"></div>
                <div class="cell" id="4" data-cell-index="4"></div>
                <div class="cell" id="5" data-cell-index="5"></div>
                <div class="cell" id="6" data-cell-index="6"></div>
                <div class="cell" id="7" data-cell-index="7"></div>
                <div class="cell" id="8" data-cell-index="8"></div>
                <div class="cell" id="9" data-cell-index="9"></div>
            </div>
            <div class="stats">Player X's Turn</div>
            <div class="buttons">
                <button class="player" data-player-id="p1">Player X: 0</button>
                <button class="player" data-player-id="p2">Player O: 0</button>
            </div>
            <button class="reset">Reset</button>
        </div>
        
        <script src="tictactoe.js"></script>
    </body>
</html>
